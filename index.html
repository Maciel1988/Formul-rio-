<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>FICO COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
        <P>Caso tenha ficado com qualquerdúvida, <br> basta nos mandar uma mensagm e entraremos em <br>contato em menos de 24h.</P>
    </div>
    <div class="form-container">
        <form  id="contactForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nome *">
                <div class="error-message">Campo obrigatório!</div>
            </div>
            <div class="form-group">
                <input type="text" id="email" placeholder="Email *">
                <div class="error-message">Campo obrigatório!</div>
            </div>
            <div class="form-group">
                <input type="text" id="phone" placeholder="Telefone *">
                <div class="error-message">Campo obrigatório!</div>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Messagem *"></textarea>
                <div class="error-message">Campo obrigatório!</div>
            </div>
            <div class="required-note">* Campos obrigatórios!</div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
